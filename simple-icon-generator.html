    <script>
        // ç¹ªè£½åœ–ç¤ºçš„å‡½æ•¸
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const ratio = size / 128; // åŸºæ–¼ 128px çš„æ¯”ä¾‹
            
            // æ¸…ç©ºç•«å¸ƒ
            ctx.clearRect(0, 0, size, size);
            
            // è¨­å®šèƒŒæ™¯ - æ¼¸è®Šè‰²
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4285f4');
            gradient.addColorStop(1, '#34a853');
            
            // ç¹ªè£½åœ“è§’çŸ©å½¢èƒŒæ™¯
            const cornerRadius = size * 0.2;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, cornerRadius);
            ctx.fill();
            
            // ç¹ªè£½ä¸»è¦åœ–æ¡ˆ - ç·¨ç¢¼ç¬¦è™Ÿ
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px -apple-system, BlinkMacSystemFont, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // ç¹ªè£½ "<>" ç¬¦è™Ÿ
            const centerX = size / 2;
            const centerY = size / 2;
            
            if (size >= 48) {
                // å¤§åœ–ç¤ºé¡¯ç¤º "<>"
                ctx.fillText('<>', centerX, centerY);
            } else {

                ctx.fillText('<', centerX, centerY);

            // æ·»åŠ å°è£é£¾é»
            if (size >= 48) {

                const dotSize = size * 0.06;
                
                // å››å€‹è§’è½çš„å°é»

                ctx.arc(size * 0.15, size * 0.85, dotSize, 0, Math.PI * 2);
                ctx.arc(size * 0.85, size * 0.85, dotSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        if (!CanvasRenderingContext2D.prototype.roundRect) {
